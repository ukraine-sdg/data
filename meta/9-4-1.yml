SDG_GOAL: 9 Industry, innovation and infrastructure
SDG_TARGET: 9.4 Promote accelerated development of high- and medium-technological sectors and manufacturing industries which are formed based on the use of ‘education–science–production’ chains and a cluster approach by areas — development of an innovation ecosystem; development of ICT; use of ICT in agriculture, energy, transport and industry; high-technology mechanical engineering; creation of new materials; development of pharmaceutical and bioengineering industry
SDG_INDICATOR: 9.4.1 Share of value added against production costs of enterprises that belong to the high-tech sector of processing industry (in particular, manufacture of pharmaceutical products and preparations; computers, electronic and optical products; aircraft and spacecraft; related equipment according to CTEA) in the total value added against production cost, %
UNIT_MEASURE: Percentage (%)
CONTACT_ORGANISATION: State Statistics Service of Ukraine (SSSU)
REC_USE_LIM: 2021 — Indicators were not calculated. The disclosure of information will be resumed after the completion of the deadline for submission of statistical and financial reports established by the Law of Ukraine "On Protection of Interests of Subjects of Reporting and Other Documents during Martial Law or War".
