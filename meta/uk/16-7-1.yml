SDG_GOAL: 16 Мир, справедливість та сильні інститути
SDG_TARGET: 16.7 Підвищити ефективність діяльності органів державної влади та місцевого самоврядування
SDG_INDICATOR: 16.7.1 Місце України у рейтингу Global Competitiveness Report за субіндексом "Інституції (державні та суспільні установи)"
UNIT_MEASURE: Позиція України за субіндексом "Інституції (державні та суспільні установи)" у Звіті про Глобальну конкурентоспроможність (The Global Competitiveness Report)
CONTACT_ORGANISATION: Міністерство економіки України (Мінекономіки)
REC_USE_LIM: 2018-2019 роки — Починаючи з ГІК 2018 при оцінці позиції країни застосовується нова методологія. Оцінка за субіндексами розраховується за 100-бальною шкалою (100 балів — ідеальна держава або “межа” конкурентоспроможності). У попередніх звітах оцінка здійснювалась за 7-бальною шкалою. Переформатовано більшість субіндексів. Тому порівнювати позиції країни, наведені у ГІК 2018 і подальших рейтингах, із позиціями у попередніх рейтингах, оціненими з використанням старої методології, є некоректним. <br> 2020-2021 роки — Інформація за індикатором ЦСР на сайті World Economic Forum відсутня.
