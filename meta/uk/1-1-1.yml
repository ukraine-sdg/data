SDG_GOAL: 1 Подолання бідності
SDG_TARGET: 1.1 Скоротити в 4 рази рівень бідності, зокрема шляхом ліквідації її крайніх форм
SDG_INDICATOR: 1.1.1 Частка населення, чиї середньодушові еквівалентні сукупні витрати є нижчими за фактичний (розрахунковий) прожитковий мінімум, %
UNIT_MEASURE: Відсоток (%)
CONTACT_ORGANISATION: Інститут демографії та соціальних досліджень імені М. В. Птухи НАН України (ІДСД НАН України)
REC_USE_LIM: 2022 рік — Відповідно до норм Закону України "Про захист інтересів суб’єктів подання звітності та інших документів у період дії воєнного стану або стану війни", у зв’язку зі збройною агресією росії проти України, починаючи з лютого 2022 року, органи державної статистики не проводять вибіркові обстеження населення (домогосподарств), унаслідок чого не мають можливості отримувати інформацію за їх результатами. Відповідно, дані за 2022 рік не можуть бути розраховані Інститутом демографії та соціальних досліджень імені М.В. Птухи НАН України.
