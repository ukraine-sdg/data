SDG_GOAL: 5 Гендерна рівність
SDG_TARGET: 5.4 Забезпечити рівні можливості представництва на вищих рівнях прийняття рішень у політичному та суспільному житті
SDG_INDICATOR: 5.4.3 Частка жінок на державній службі у розрізі категорій посад "А", "Б", "В"
UNIT_MEASURE: Відсоток (%)
CONTACT_ORGANISATION: Національне агентство України з питань державної служби (НАДС)
REC_USE_LIM: Інформація щодо кількості державних службовців-жінок у 2015, 2016, 2017, 2018, 2019 роках у НАДС відсутня. <br> Довідково: дані наведено без урахування тимчасово окупованої території Автономної Республіки Крим і м.Севастополя, частини території проведення операції об’єднаних сил, а також без урахування посад державних службовців, інформація про перебування на яких становить державну таємницю.
