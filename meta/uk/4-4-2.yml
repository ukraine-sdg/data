SDG_GOAL: 4 Якісна освіта
SDG_TARGET: 4.4 Підвищити якість вищої освіти та забезпечити її тісний зв'язок з наукою, сприяти формуванню в країні міст освіти та науки
SDG_INDICATOR: 4.4.2 Населення за рівнем освіти та статтю, %
UNIT_MEASURE: Відсоток (%)
CONTACT_ORGANISATION: Державна служба статистики України (Держстат)
REC_USE_LIM: 2022 рік — Відповідно до норм Закону України "Про захист інтересів суб’єктів подання звітності та інших документів у період дії воєнного стану або стану війни", у зв’язку зі збройною агресією росії проти України, починаючи з лютого 2022 року, органи державної статистики не проводять вибіркові обстеження населення (домогосподарств), унаслідок чого не мають можливості отримувати інформацію за їх результатами.
