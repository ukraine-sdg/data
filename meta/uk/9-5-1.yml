SDG_GOAL: 9 Промисловість, інновації та інфраструктура
SDG_TARGET: 9.5 Створити фінансову та інституційну системи (інноваційну інфраструктуру), що забезпечуватимуть розвиток наукових досліджень, та науково-технічних (експериментальних) розробок
SDG_INDICATOR: 9.5.1 Частка витрат на виконання наукових досліджень і розробок у ВВП, %
