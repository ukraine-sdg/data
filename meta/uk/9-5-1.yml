REC_USE_LIM: 2021 рік — Оприлюднення інформації буде поновлено після завершення встановленого Законом України "Про захист інтересів суб’єктів подання звітності та інших документів у період дії воєнного стану або стану війни" терміну для подання статистичної та фінансової звітності.
