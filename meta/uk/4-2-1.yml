SDG_INDICATOR: 4.2.1 Показник охоплення дітей віком 5 років закладами дошкільної освіти та структурними підрозділами юридичних осіб публічного та приватного права, %
REC_USE_LIM: 2020 рік — Інформація підготовлена за даними Державної інформаційної системи освіти, наданими Державною науковою установою "Інститут освітньої аналітики" Міністерства освіти і науки України. <br> 2021-2022 роки — За даними Міністерства освіти і науки України. <br> 2022 рік — У розрахунку використано дані про чисельність постійного населення України на 01.01.2022. <br> 2023 рік — Інформація за 2023 рік не розрахована, оскільки зважаючи на ситуацію, яка склалася у зв’язку із військовою агресією російської федерації проти України за підтримки республіки білорусь із урахуванням дії положень підпункту 1 пункту 1 Закону України "Про захист інтересів суб’єктів подання звітності та інших документів у період дії воєнного стану або стану війни" оцінка чисельності населення станом на 01.01.2023 не здійснювалась.
