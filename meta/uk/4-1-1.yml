SDG_GOAL: 4 Якісна освіта
SDG_TARGET: 4.1 Забезпечити доступність якісної шкільної освіти для всіх дітей та підлітків
SDG_INDICATOR: 4.1.1 Частка випускників закладів загальної середньої освіти поточного року, які досягли визначених рівнів навчальних досягнень з української мови
UNIT_MEASURE: Відсоток (%)
CONTACT_ORGANISATION: Український центр оцінювання якості освіти
REC_USE_LIM: 2022 рік — Дані за рівнями навчальних досягнень у 2022 році не збирались. Підпунктом 14 пункту 3 розділу X Закону України "Про повну загальну середню освіту" визначено, що здобувачі освіти, які завершують здобуття повної загальної середньої освіти у 2021/2022 навчальному році, звільняються від проходження державної підсумкової атестації.
