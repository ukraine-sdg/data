SDG_GOAL: 8 Гідна праця та економічне зростання
SDG_TARGET: 8.4 Скоротити частку молоді, яка не працює, не навчається і не набуває професійних навичок
SDG_INDICATOR: 8.4.1 Частка молоді, яка не працює, не навчається і не набуває професійних навичок, у загальній чисельності осіб віком 15-24 роки, %
UNIT_MEASURE: Відсоток (%)
CONTACT_ORGANISATION: Державна служба статистики України (Держстат)
REC_USE_LIM: 2022-2023 роки — Відповідно до норм Закону України "Про захист інтересів суб’єктів подання звітності та інших документів у період дії воєнного стану або стану війни", у зв’язку зі збройною агресією росії проти України, починаючи з лютого 2022 року, органи державної статистики не проводять вибіркові обстеження населення (домогосподарств), унаслідок чого не мають можливості отримувати інформацію за їх результатами.
