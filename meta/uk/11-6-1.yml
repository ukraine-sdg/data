REC_USE_LIM: Дані наведено без урахування результатів діяльності бюджетних установ; <br> за 2015-2021 роки без тимчасово окупованої території Автономної Республіки Крим, м. Севастополя та частини тимчасово окупованих територій у Донецькій та Луганській областях; <br> дані за 2022 рік наведено без урахування тимчасово окупованих російською федерацією територій та частини територій, на яких ведуться (велися) бойові дії. <br> 2021-2022 роки — Інформація за 2021-2022 роки сформована на основі фактично поданих підприємствами звітів та проведених дооцінок показників.
