SDG_GOAL: 11 Сталий розвиток міст і громад
SDG_TARGET: 11.1 Забезпечити доступність житла
SDG_INDICATOR: 11.1.1 Коефіцієнт платоспроможності позичальника, РТІ (співвідношення щомісячних витрат позичальника та членів його родини на обслуговування боргу за пільговим іпотечним кредитом, отриманим за рахунок коштів державного або місцевого бюджету та сукупного обсягу щомісячних доходів)
UNIT_MEASURE: Відсоток (%)
CONTACT_ORGANISATION: Міністерство розвитку громад, територій та інфраструктури України (Мінінфраструктури)
REC_USE_LIM: У 2015-2017 роках Мінрегіону не передбачалися асигнування на надання кредитів, наданих за рахунок загального фонду державного бюджету. Кошти, передбачені у спеціальному фонді державного бюджету для збільшення статутного капіталу Державної спеціалізованої фінансової установи "Державний фонд сприяння молодіжному житловому будівництву" у подальшому спрямовувалися на надання кредитів в рамках Державної програми забезпечення молоді житлом на 2013-2020 роки (постанова Кабінету Міністрів України від 11.05.2011 № 488).
