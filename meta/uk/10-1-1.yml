SDG_GOAL: 10 Скорочення нерівності
SDG_TARGET: 10.1 Забезпечити прискорене зростання доходів найменш забезпечених 40 відсотків населення
SDG_INDICATOR: 10.1.1 Співвідношення темпів зростання середньодушових загальних доходів 40% найменш забезпечених та всього населення, %
