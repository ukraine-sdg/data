SDG_GOAL: 9 Промисловість, інновації та інфраструктура
SDG_TARGET: 9.4 Сприяти прискореному розвитку високо- та середньовисокотехнологічних секторів переробної промисловості, які формуються на основі використання ланцюгів "освіта-наука-виробництво" та кластерному підході за напрямами — розвиток інноваційної екосистеми; розвиток інформаційно-телекомунікаційних технологій (ІКТ); застосування ІКТ в АПК, енергетиці, транспорті та промисловості; високотехнологічне машинобудування; створення нових матеріалів; розвиток фармацевтичної та біоінженерної галузей
SDG_INDICATOR: 9.4.3 Частка працівників, зайнятих на підприємствах, які належать до високо- та середньо- високотехнологічних секторів переробної промисловості (зокрема, з виробництва фармацевтичних продуктів і препаратів; хімічної продукції; машинобудування; комп’ютерів, електронної та оптичної продукції; повітряних і космічних літальних апаратів, супутнього устаткування відповідно до КВЕД), у загальній кількості зайнятих працівників у промисловості, %
UNIT_MEASURE: Відсоток (%)
CONTACT_ORGANISATION: Державна служба статистики України (Держстат)
