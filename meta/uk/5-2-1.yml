SDG_GOAL: 5 Гендерна рівність
SDG_TARGET: 5.2 Знизити рівень гендерно зумовленого та домашнього насильства, забезпечити ефективне запобігання його проявам та своєчасну допомогу постраждалим
SDG_INDICATOR: 5.2.1 Частка жінок і дівчат віком від 15 років, які будь-коли перебували у партнерстві з чоловіком, що піддавалися фізичному, сексуальному або психологічному насильству з боку теперішнього або попереднього інтимного партнера протягом останніх 12 місяців, за формою насильства та віком
UNIT_MEASURE: Відсоток (%)
REC_USE_LIM: Дані будуть доступні після прийняття наказу Мінсоцполітики про затвердження форм звітності про випадки домашнього насильства та/або насильства за ознакою статі.
CONTACT_ORGANISATION: Міністерство соціальної політики України (Мінсоцполітики)

