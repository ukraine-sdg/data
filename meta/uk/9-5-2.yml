SDG_GOAL: 9 Промисловість, інновації та інфраструктура
SDG_TARGET: 9.5 Створити фінансову та інституційну системи (інноваційну інфраструктуру), що забезпечуватимуть розвиток наукових досліджень, та науково-технічних (експериментальних) розробок
SDG_INDICATOR: 9.5.2 Частка реалізованої інноваційної продукції в обсязі промислової, %
UNIT_MEASURE: Відсоток (%)
CONTACT_ORGANISATION: Державна служба статистики України (Держстат)
REC_USE_LIM: У 2016 році розрахунок показників не здійснювався.
<br> 2017 – Добування кам'яного та бурого вугілля – дані конфіденційні
<br> 2020 – Добування сирої нафти та природного газу – дані конфіденційні
<br> 2020 – Добування металевих руд – дані конфіденційні
<br> 2019, 2020 – Виробництво тютюнових виробів – дані конфіденційні
<br> 2020 – Виробництво одягу – дані конфіденційні
<br> 2019, 2020 – Виробництво шкіри, виробів зі шкіри та інших матеріалів – дані конфіденційні
<br> 2020 – Поліграфічна діяльність, тиражування записаної інформації – дані конфіденційні
<br> 2017-2020 – Виробництво коксу та продуктів нафтоперероблення – дані конфіденційні
<br> 2018-2019 – Постачання електроенергії, газу, пари та кондиційованого повітря – дані конфіденційні
<br> 2018-2020 – Водопостачання каналізація, поводження з відходами – дані конфіденційні
<br> 2018, 2020 – Забір, очищення та постачання води – дані конфіденційні 
<br> 2018 – Каналізація, відведення й очищення стічних вод – дані конфіденційні
<br> 2018 – Збирання, оброблення й видалення відходів; відновлення матеріалів – дані конфіденційні 
<br> Дані конфіденційні – Дані не оприлюднюються з метою забезпечення виконання вимог Закону України "Про державну статистику" щодо конфіденційності статистичної інформації (первинне та вторинне блокування вразливих значень).
