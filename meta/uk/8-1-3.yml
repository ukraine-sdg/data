SDG_GOAL: 8 Гідна праця та економічне зростання
SDG_TARGET: 8.1 Забезпечити стійке зростання ВВП на основі модернізації виробництва, розвитку інновацій, підвищення експортного потенціалу, виводу на зовнішні ринки продукції з високою часткою доданої вартості
SDG_INDICATOR: 8.1.3 Частка експорту товарів з використанням у виробництві технологій високого та середньовисокого рівня в загальному обсязі експорту товарів, % (групи "Продукція хімічної та пов’язаних з нею галузей промисловості", "Полімерні матеріали, пластмаси та вироби з них", "Машини, обладнання та механізми; електротехнічне обладнання", "Засоби наземного транспорту, літальні апарати, плавучі засоби", 90-та підгрупа групи "Прилади та апарати оптичні, фотографічні" (згідно з УКТЗЕД))
UNIT_MEASURE: Відсоток (%)
CONTACT_ORGANISATION: Державна служба статистики України (Держстат)
