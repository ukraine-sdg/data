SDG_GOAL: 11 Сталий розвиток міст і громад
SDG_TARGET: 11.4 Забезпечити своєчасне оповіщення населення про надзвичайні ситуації з використанням інноваційних технологій
SDG_INDICATOR: 11.4.1 Рівень впровадження (створення, модернізації, вдосконалення) місцевих автоматизованих систем централізованого оповіщення населення, %
UNIT_MEASURE: Відсоток (%)
CONTACT_ORGANISATION: Державна служба України з надзвичайних ситуацій (ДСНС)
REC_USE_LIM: 2020, 2021роки — Місцеві автоматизовані системи централізованого оповіщення відповідно до Положення про організацію оповіщення про загрозу виникнення або виникнення надзвичайних ситуацій та зв’язку у сфері цивільного захисту, затвердженого постановою Кабінету Міністрів України від 27 вересня 2017 р. № 733, створюються на території відповідної адміністративно-територіальної одиниці (району, міста, об’єднаної територіальної громади). <br> Відповідно до постанови Верховної Ради України від 17 липня 2020 р. № 807-IX "Про утворення та ліквідацію районів" більше ніж у 3 рази зменшилась кількість районів. Разом з цим, за звітний період на виконання пункту 9 Плану заходів щодо реалізації Концепції розвитку та технічної модернізації системи централізованого оповіщення про загрозу виникнення або виникнення надзвичайних ситуацій, затвердженого розпорядженням Кабінету Міністрів України від 11 липня 2018 р. № 488-р, проводилось впровадження місцевих систем централізованого оповіщення в регіонах України. <br> Зазначене привело до зростання відсотку впровадження систем.
