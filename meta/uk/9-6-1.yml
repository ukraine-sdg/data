SDG_GOAL: 9 Промисловість, інновації та інфраструктура
SDG_TARGET: 9.6 Забезпечити доступність Інтернету, особливо у сільській місцевості
SDG_INDICATOR: 9.6.1 Рівень охоплення населення інтернет-послугами, абонентів на 100 жителів
UNIT_MEASURE: Абонентів на 100 жителів
CONTACT_ORGANISATION: Національна комісія, що здійснює державне регулювання у сферах електронних комунікацій, радіочастотного спектра та надання послуг поштового зв'язку (НКЕК)
REC_USE_LIM: 2019-2022 роки — Забезпеченість домогосподарств фіксованим доступом до мережі Інтернет у розрахунку на 100 домогосподарств. <br> 2021-2022 роки — З урахуванням норм Закону України "Про захист інтересів суб’єктів подання звітності та інших документів у період дії воєнного стану або стану війни" дані можуть бути уточнені.
