REC_USE_LIM: 2019-2023 роки — Забезпеченість домогосподарств фіксованим доступом до мережі Інтернет у розрахунку на 100 домогосподарств. <br> 2021-2023 роки — З урахуванням норм Закону України "Про захист інтересів суб’єктів подання звітності та інших документів у період дії воєнного стану або стану війни" дані можуть бути уточнені. <br> 2021 рік — Без даних тимчасово окупованої території Автономної Республіки Крим, м. Севастополя, а також частини тимчасово окупованих територій у Донецькій та Луганській областях. <br> 2022-2023 роки — Без даних тимчасово окупованої території Автономної Республіки Крим, м. Севастополя, а також частини територій, які розташовані в районі проведення воєнних (бойових) дій або які перебувають в тимчасовій окупації, оточенні (блокуванні), у Донецькій, Луганській, Запорізькій та Херсонській областях.
