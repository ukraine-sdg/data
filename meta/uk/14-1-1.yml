REC_USE_LIM: Підготовлено за даними узагальнених звітів водокористувачів про використання води за формою № 2ТП-водгосп (річна). <br> 2019-2021 роки — Аналіз показників, наведених в узагальнених даних державного обліку водокористування за 2019-2021 роки (форма № 2ТП-водгосп (річна)), відображає значне зменшення обсягів скинутих зворотних (стічних) забруднених вод по водному об’єкту Азовське море. Різке зменшення кількісних даних щодо обсягів забруднених зворотних (стічних) вод пояснює зміна категорії зворотних вод великого металургійного підприємства (з забруднених зворотних вод у категорію нормативно чисті після очистки зворотні води). <br> 2022-2023 роки — Дані державного обліку водокористування за 2022-2023 роки надаються з урахуванням подання звітності відповідно до норм Закону України "Про захист інтересів суб’єктів подання звітності та інших документів у період дії воєнного стану або стану війни", а також без водокористувачів тимчасово окупованої російською федерацією території України.
