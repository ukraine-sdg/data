SDG_GOAL: 5 Гендерна рівність
SDG_TARGET: 5.5 Розширити доступ населення до послуг з планування сім’ї та знизити рівень підліткової народжуваності
SDG_INDICATOR: 5.5.1 Коефіцієнт народжуваності у віці до 20 років, на 1000 жінок віком 15 – 19 років
UNIT_MEASURE: на 1000 жінок віком 15 – 19 років
CONTACT_ORGANISATION: Державна служба статистики України (Держстат)
REC_USE_LIM: Україна — Розраховано без урахування відповідних даних по Донецькій та Луганській областях. <br> Донецька, Луганська — У зв’язку з відсутністю інформації по частині тимчасово окупованих територій у Донецькій та Луганській областях здійснення розрахунків відносних показників по Донецькій та Луганській областях є некоректним. <br> Коефіцієнт народжуваності у віці 15 років, на 1000 жінок віком 15 років — До цієї групи включено число народжених жінками у віці до 15 років.
