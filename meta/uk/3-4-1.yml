SDG_GOAL: 3 Міцне здоров'я і благополуччя
SDG_TARGET: 3.4 Знизити передчасну смертність від неінфекційних захворювань
SDG_INDICATOR: 3.4.1 Кількість смертей чоловіків від цереброваскулярних хвороб у віці 30-59 років, на 100 000 чоловіків відповідного віку
REC_USE_LIM: Україна — Розраховано без урахування відповідних даних по Донецькій та Луганській областях. <br> Донецька, Луганська — У зв’язку з відсутністю інформації по частині тимчасово окупованих територій у Донецькій та Луганській областях здійснення розрахунків відносних показників по Донецькій та Луганській областях є некоректним. <br> 2022-2023 роки — Оприлюднення інформації буде поновлено після завершення встановленого Законом України "Про захист інтересів суб’єктів подання звітності та інших документів у період дії воєнного стану або стану війни" терміну для подання статистичної та фінансової звітності.
UNIT_MEASURE: смертей на 100 000 чоловіків відповідного віку
CONTACT_ORGANISATION: Державна служба статистики України (Держстат)
