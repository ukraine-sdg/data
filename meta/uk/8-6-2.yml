REC_USE_LIM: Без урахування результатів діяльності банків, бюджетних установ. <br> 2015-2020 роки — (к) Дані не оприлюднюються з метою забезпечення виконання вимог Закону України "Про державну статистику" щодо конфіденційності статистичної інформації (первинне та вторинне блокування вразливих значень). <br> 2021-2022 роки — Розрахунки показників не здійснювались. Оприлюднення інформації буде поновлено після завершення встановленого Законом України "Про захист інтересів суб’єктів подання звітності та інших документів у період дії воєнного стану або стану війни" терміну для подання статистичної та фінансової звітності.
