SDG_GOAL: 9 Промисловість, інновації та інфраструктура
SDG_TARGET: 9.1 Розвивати якісну, надійну, сталу та доступну інфраструктуру, яка базується на використанні інноваційних технологій, у т. ч. екологічно чистих видів транспорту
SDG_INDICATOR: 9.1.2 Обсяг перевезених вантажів, млн. тонн
UNIT_MEASURE: млн. тонн
CONTACT_ORGANISATION: Державна служба статистики України (Держстат)
REC_USE_LIM: 2021 рік — Oприлюднення інформації в цілому по Україні та за автомобільним транспортом буде поновлено після завершення встановленого Законом України "Про захист інтересів суб’єктів подання звітності та інших документів у період дії воєнного стану або стану війни" терміну для подання статистичної та фінансової звітності.
