SDG_GOAL: 3 Міцне здоров’я і благополуччя
SDG_TARGET: 3.6 Знизити рівень отримання тяжких травм і смертності внаслідок ДТП, у тому числі за рахунок використання інноваційних практик реанімування, лікування та реабілітації постраждалих унаслідок ДТП
SDG_INDICATOR: 3.6.2 Кількість травмованих осіб унаслідок дорожньо-транспортних пригод, на 100 000 населення
UNIT_MEASURE: осіб на 100 000 населення
REC_USE_LIM: Інформація щодо кількості травмованих осіб на 100 000 населення у дорожньо-транспортних пригодах за участю автомобільного транспорту, що використовують автомобільні перевізники у своїй господарській діяльності, та міського електричного транспорту.
CONTACT_ORGANISATION: Міністерство інфраструктури України (Мінінфраструктури)
