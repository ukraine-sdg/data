SDG_GOAL: 9 Industry, innovation and infrastructure
SDG_TARGET: 9.6 Ensure access to the Internet, especially in rural areas
SDG_INDICATOR: 9.6.1 Population coverage with Internet services, subscribers per 100 persons
UNIT_MEASURE: Subscribers per 100 persons
CONTACT_ORGANISATION: National Commission for the State Regulation of Electronic Communications, Radiofrequency Spectrum and the Provision of Postal Services (NCEC)
REC_USE_LIM: 2019-2023 — Provision of households with fixed access to the Internet per 100 households. <br> 2021-2023 — Taking into account the norms of the Law of Ukraine "On Protection of Interests of Subjects of Reporting and Other Documents during Martial Law or War", data may be revised. <br> 2021 — Excluding the temporarily occupied territory of the Autonomous Republic of Crimea, the city of Sevastopol and part of the temporarily occupied territories in Donetsk and Luhansk regions. <br> 2022-2023 — Excluding the temporarily occupied territory of the Autonomous Republic of Crimea, the city of Sevastopol, as well as part of the territories located in the area of military (combat) operations or under temporary occupation, encirclement (blockade), in Donetsk, Luhansk, Zaporizhzhia and Kherson regions.
