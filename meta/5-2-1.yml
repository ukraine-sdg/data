SDG_GOAL: 5 Gender equality
SDG_TARGET: 5.2 Reduce the level of gender-based and domestic violence, and ensure efficient prevention of its manifestations and timely assistance to victims
SDG_INDICATOR: 5.2.1 Percentage of women and girls over the age of 15 who have ever partnered with a man and were physically, sexually, or psychologically abused by their current or previous intimate partner over the last 12 months, by form of violence and age
REC_USE_LIM: The data will be available after the adoption of the Order of Ministry of Social Policy on approval of forms of reporting on domestic and/or gender-based violence.
UNIT_MEASURE: Percentage (%)
CONTACT_ORGANISATION: Ministry of Social Policy of Ukraine (MSP)

