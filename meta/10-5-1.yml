SDG_GOAL: 10 Reduce inequality
SDG_TARGET: 10.5 Reform pension insurance based on fairness and transparency
SDG_INDICATOR: 10.5.1 Ratio of average pension to average wage in the economy (with 35 years of insurance experience), %
UNIT_MEASURE: Percentage (%)
CONTACT_ORGANISATION: Ministry of Social Policy of Ukraine (MSP)
REC_USE_LIM: Data for 2016–2018 are lacking as the information requires additional research. <br> 2020 — According to the State Statistics Service, the average salary in Ukraine in 2020 was 11,591 hryvnias. <br> According to the Pension Fund of Ukraine, as of January 1, 2021, the average pension of recipients with 35 years of insurance or more and whose pension was granted in accordance with the Law of Ukraine "On Compulsory State Pension Insurance" was UAH 3,975.71.
