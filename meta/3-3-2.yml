SDG_GOAL: 3 Healthy lives and well-being
SDG_TARGET: 3.3 End the epidemics of HIV/AIDS and tuberculosis, including through innovative practices and treatments
SDG_INDICATOR: 3.3.2 Number of patients diagnosed with active tuberculosis for the first time, per 100,000 persons
UNIT_MEASURE: patients per 100,000 persons
CONTACT_ORGANISATION: Ministry of Health of Ukraine (MоH)
REC_USE_LIM: 2020 — A decrease in the incidence of tuberculosis in Ukraine in 2020 compared to previous years is explained by the reform of the healthcare system, in particular the establishment of a TB specialists service, and by the lockdowns in the country due to coronavirus disease 2019 (COVID-19), caused by SARS-CoV-2. <br> 2022-2023 — Data is calculated according to the average annual number of the resident population for 2021. Data may be revised.
