SDG_GOAL: 14 Conserve marine resources
SDG_TARGET: 14.1 Reduce marine pollution
SDG_INDICATOR: 14.1.1 Share of discharges of polluted wastewater in total discharges in the marine environment, %
UNIT_MEASURE: Percentage (%)
CONTACT_ORGANISATION: Ministry of Environmental Protection and Natural Resources of Ukraine (MEPR) 
REC_USE_LIM: Data are prepared according to the generalized reports of water users on water use according to the form № 2TP-vodhosp (annual). <br> 2019-2021 — The analysis of the indicators presented in the generalized report on water use for 2019-2021 (form № 2TP-vodhosp (annual)) shows a significant decrease in the volume of discharged return (waste) polluted water in the Azov Sea water body. The sharp decrease in quantitative data on the volume of return (wastewater) explains the difference in the value of the SDG indicator 14.1.1 for 2019-2021 from previous years.
